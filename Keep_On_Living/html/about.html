<!DOCTYPE html>

    <script>
        // 页面加载完成后调用 getJsonPath 函数
        window.onload = function() {
            window.sketchup.getJsonPath();  // 通过 Ruby 传递 JSON 数据
        };

        // 点击 YES 按钮的回调
        function onYes() {
            console.log("User clicked YES");
            window.sketchup.onYes();  // 调用 SketchUp 回调函数
        }

        // 点击 NO 按钮的回调
        function onNo() {
            console.log("User clicked NO");
            window.sketchup.onNo();  // 调用 SketchUp 回调函数
        }

        //  打开Bilibili
        function openBilibili() {
            window.sketchup.openBilibili();
        }
    </script>
</head>
