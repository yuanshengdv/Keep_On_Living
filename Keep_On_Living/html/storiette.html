<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雨后小故事</title>
    <style>    body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 顶部对齐 */
            padding-top: 1px; /* 添加一些顶部间距 */
        }

        .joke-container {
            background: transparent; /* 容器透明背景色 */
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
        }

        .joke-content {
            font-size: 18px;
            line-height: 1.6;
            color: #ffffff; /* 白色笑话文字 */
            white-space: pre-wrap;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* 文字阴影*/
        }

        .title {
            color: #ffa500; /* 橙色标题 */
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* 文字阴影 */
        }
    </style>
</head>
<body>
    <div class="joke-container">
        <div class="title">雨后小故事</div>
        <div class="joke-content" id="jokeText"></div>
    </div>

    <script>
        // 页面加载完成后从URL参数获取笑话文本
        document.addEventListener('DOMContentLoaded', function() {
            // 获取URL参数中的笑话文本
            const urlParams = new URLSearchParams(window.location.search);
            const jokeText = urlParams.get('joke');

            if (jokeText) {
                // 解码并显示笑话文本
                let decodedJoke = decodeURIComponent(jokeText);
                // 将 \n 字符串替换为实际的换行符
                decodedJoke = decodedJoke.replace(/\\n/g, '\n');
                document.getElementById('jokeText').textContent = decodedJoke;
            }
        });
    </script>
</body>
</html>
