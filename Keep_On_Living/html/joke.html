<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人生哲理</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .joke-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .joke-content {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        .title {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="joke-container">
        <div class="title">人生哲理</div>
        <div class="joke-content" id="jokeText"></div>
    </div>

    <script>
        // 页面加载完成后从URL参数获取笑话文本
        document.addEventListener('DOMContentLoaded', function() {
            // 获取URL参数中的笑话文本
            const urlParams = new URLSearchParams(window.location.search);
            const jokeText = urlParams.get('joke');

            if (jokeText) {
                // 解码并显示笑话文本
                let decodedJoke = decodeURIComponent(jokeText);
                // 将 \n 字符串替换为实际的换行符
                decodedJoke = decodedJoke.replace(/\\n/g, '\n');
                document.getElementById('jokeText').textContent = decodedJoke;
            }
        });
    </script>
</body>
</html>
